<div class="container-fluid">
    <div class="container">
        <h3 class="text-center mt-4">Login Here</h3>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" name="email" [(ngModel)]="loginData.email" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" name="password" class="form-control"[(ngModel)]="loginData.password" placeholder="Password">
                    </div>
                    <button type="submit" (click)="userLogin()" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
